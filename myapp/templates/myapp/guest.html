<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Users</title>
</head>
<body>
    <h2>All Guest Users</h2>
    <ul>
        {% for guest in all_guests %}
            <li>{{ guest.name }} - {{ guest.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Go Back</a>
</body>
</html>
